# Local server settings
host: 0.0.0.0 # Ignored by Github Pages

# Build settings
url: "https://www.dominicsayers.com" # the base hostname & protocol for your site
permalink: :title/

gems:
  - jemoji
  - jekyll-sitemap

collections:
  tag_pages:
    output: true
    permalink: /tag/:name/
  authors:
    output: true
    permalink: /author/:name/

defaults:
  -
    scope:
      path: ''
    values:
      layout: 'default'
      author: Dominic Sayers
  -
    scope:
      path: ''
      type: posts
    values:
      layout: post
  -
    scope:
      path: ''
      type: pages
    values:
      layout: page

# Site settings
